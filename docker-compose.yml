services:
  # FastAPI Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lbs-hackathon-server
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:admin123@mongo:27017
      - MONGODB_DATABASE=lbs_hackathon
      - ENVIRONMENT=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./server:/app
    depends_on:
      - mongo
      - redis
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: lbs-hackathon-worker
    environment:
      - MONGODB_URL=mongodb://admin:admin123@mongo:27017
      - MONGODB_DATABASE=lbs_hackathon
      - ENVIRONMENT=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
    env_file:
      - .env
    volumes:
      - ./server:/app
    depends_on:
      - mongo
      - redis
    command: celery -A celery_app worker --loglevel=info -B
    networks:
      - app-network
    restart: unless-stopped

  # Redis (for Celery broker and result backend)
  redis:
    image: redis:7-alpine
    container_name: lbs-hackathon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: lbs-hackathon-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=lbs_hackathon
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - app-network
    restart: unless-stopped

  # MongoDB Express (Optional - Web-based MongoDB admin interface)
  mongo-express:
    image: mongo-express:1.0-20
    container_name: lbs-hackathon-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin123
      - ME_CONFIG_MONGODB_URL=mongodb://admin:admin123@mongo:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  redis-data:
    driver: local
